<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <td colspan="2">Product</td>
        <td>Quantity</td>
        <td>Price</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.itemsMap">
        <td>
          <img [src]="item.imageUrl" [alt]="item.title" width="80" height="80">
        </td>
        <td>
          {{ item.title }}
        </td>
        <td>
          <app-product-quantity [product]="item" [shopping-cart]="cart">
          </app-product-quantity>
        </td>
        <td>
          {{ item.totalPrice | currency:'INR':true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>
          <button 
            (click)="clearCart()"
            class="btn btn-danger btn-sm">Clear Shopping Cart</button>
        </th>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'INR':true }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
